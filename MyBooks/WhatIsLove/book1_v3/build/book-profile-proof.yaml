title-meta: Proofread layout (double-spaced 8pt on letter)
documentclass: extbook
classoption: [twoside, openany, 8pt]
numbersections: true
secnumdepth: 1
toc-depth: 2
colorlinks: false
links-as-notes: true
top-level-division: chapter
header-includes:
  - |
    \usepackage{setspace}
    \setstretch{2.0}
  - |
    \usepackage{microtype}
    \microtypesetup{protrusion=true}
  - |
    \usepackage{parskip}
  - |
    \usepackage{quoting}
    \quotingsetup{vskip=6pt,leftmargin=1em,rightmargin=1em,font=itshape}
  - |
    \usepackage{fancyhdr}
    \pagestyle{fancy}
    \fancyhf{}
    \setlength{\headheight}{14.5pt}
    \makeatletter
    \renewcommand{\chaptermark}[1]{\markboth{\thechapter\enspace #1}{}}
    \makeatother
    \fancyhead[LE,RO]{\footnotesize \leftmark}
    \fancyfoot[CE,CO]{\thepage}
geometry:
  - paperwidth=8.5in
  - paperheight=11in
  - inner=1in
  - outer=1in
  - top=1in
  - bottom=1in


